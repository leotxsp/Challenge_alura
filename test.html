<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>To-Do List Diário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2cm;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .date {
      text-align: right;
      font-size: 14px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
        text-align: center;
      border: 1px solid #000;
      padding: 10px; /* mais espaço para marcar */
    }

    th {
      background-color: #f0f0f0;
    }

    /* Centralizar números da primeira coluna */
    td.num, th.num {
      text-align: center;
    }

    .notes {
      border: 1px solid #000;
      padding: 10px;
      height: 350px; /* maior para anotações */
    }

    /* Linhas no bloco de anotações */
    .notes-line {
      border-bottom: 1px solid #ccc;
      height: 22px;  /* altura de cada linha */
    }

    .signature {
      margin-top: 30px;
      text-align: right;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>To-Do List Diário</h1>
  <div class="date">Data: ____ / ____ / ______</div>

  <table>
    <tr>
      <th style="width:5%;">#</th>
      <th style="width:65%;">Tarefa</th>
      <th style="width:4%;"></th>
    </tr>
    <!-- 12 linhas para tarefas -->
    <tr><td>1</td><td></td><td></td></tr>
    <tr><td>2</td><td></td><td></td></tr>
    <tr><td>3</td><td></td><td></td></tr>
    <tr><td>4</td><td></td><td></td></tr>
    <tr><td>5</td><td></td><td></td></tr>
    <tr><td>6</td><td></td><td></td></tr>
    <tr><td>7</td><td></td><td></td></tr>
    <tr><td>8</td><td></td><td></td></tr>
    <tr><td>9</td><td></td><td></td></tr>
    <tr><td>10</td><td></td><td></td></tr>
    <tr><td>11</td><td></td><td></td></tr>
    <tr><td>12</td><td></td><td></td></tr>
  </table>

  <h2>Anotações</h2>
  <div class="notes">
    <!-- 12 linhas no campo de anotação -->
    <div class="notes-line"></div>
    <div class="notes-line"></div>
    <div class="notes-line"></div>
    <div class="notes-line"></div>
    <div class="notes-line"></div>
    <div class="notes-line"></div>
    <div class="notes-line"></div>
    <div class="notes-line"></div>
    <div class="notes-line"></div>
    <div class="notes-line"></div>
    <div class="notes-line"></div>
    <div class="notes-line"></div>
  </div>

  <div class="signature">
    Assinatura: ___________________________
  </div>
</body>
</html>
